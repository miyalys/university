<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:include="fragments/header.html"> </th:block> /*/-->
    <title>Title</title>
</head>

<body>

  <!-- Fragment af top-navigation.-->
  <div th:insert="fragments/topnav">Menu</div>

  <h3>Student Signup Requests</h3>
  <hr>

  <!-- Vis-
  Fra user:
  User id?

  firstname
  lastname?
  Fra course:
  course id
  navn
  -->

  <table class="table table-hover table-striped">
      <thead class="thead bg-dark">
      <tr>
          <th class="text-white">Student ID</th>
          <th class="text-white">First name</th>
          <th class="text-white">Last name</th>
          <th class="text-white">Username</th>
          <th class="text-white">Course ID</th>
          <th class="text-white">Name (English)</th>
          <th class="text-white">Actions</th>
      </tr>
      </thead>
      <tbody>
        <span th:each="user : ${userList}">
                <tr th:each="course : ${courseList}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.first_name}"> </td>
                    <td th:text="${user.last_name}"> </td>
                    <td th:text="${user.username}"> </td>
                    <td th:text="${course.id}"> </td>
                    <td th:text="${course.name_en}"> </td>
                </tr>
        </span>
      </tbody>
  </table>


</body>
</html>
