<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:include="fragments/header.html"> </th:block> /*/-->
    <title>Update</title>
</head>

<body>

  <!-- Fragment af top-navigation.-->
  <div th:insert="fragments/topnav">Menu</div>

  <h3>Update Course</h3>
  <hr>

  <form action="/courses/update" method="post">
      <div class="col py-3 px-lg-5 border bg-light">
          <!-- hidden input felt til at fÃ¥ id med -->
          <input type="hidden" name="id" th:value="${course.id}">
          <input type="text" name="name_da" class="form-control" th:value="${course.name_da}">
      </div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="text" name="name_en" class="form-control" th:value="${course.name_en}"> </div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="number" name="semester" class="form-control" th:value="${course.semester}"> </div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="text" name="class_code" class="form-control" th:value="${course.class_code}"> </div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="text" name="study_programme" class="form-control" th:value="${course.study_programme}"></div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="text" name="mandatory_or_elective" class="form-control" th:value="${course.mandatory_or_elective}"></div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="number" name="ects" class="form-control" th:value="${course.ects}"></div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="text" name="course_language" class="form-control" th:value="${course.course_language}"> </div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="number" name="min_students" class="form-control" th:value="${course.min_students}"></div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="number" name="max_students" class="form-control" th:value="${course.max_students}"></div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="number" name="expected_students" class="form-control" th:value="${course.expected_students}"></div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="text" name="prerequisites" class="form-control" th:value="${course.prerequisites}"></div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="text" name="learning_outcome" class="form-control" th:value="${course.learning_outcome}"></div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="text" name="content" class="form-control" th:value="${course.content}"></div>

      <div class="col py-3 px-lg-5 border bg-light"> <input type="text" name="exam_form" class="form-control" th:value="${course.exam_form}"></div>
      <!--
      <div class="col py-3 px-lg-5 border bg-light">
          <input type="text" name="teachers" class="form-control" th:value="${course.teachers}">
      </div>
      -->

        <button type="submit">Update</button>
  </form>
</body>
</html>
